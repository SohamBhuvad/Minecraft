<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .page {
      width: 100%;
      height: 100vh;
      background: lightcoral;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      transition: transform 1s ease;
    }

    /* Animation */
    .slide-out {
      animation: slideLeft 1s forwards;
    }

    @keyframes slideLeft {
      to {
        transform: translateX(-100%);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="page" id="page">
    <button onclick="goToNextPage()">Go to Page 2</button>
  </div>

  <script>
    function goToNextPage() {
      // 1. Get the element
      const page = document.getElementById("page");

      // 2. Add the animation class
      page.classList.add("slide-out");

      // 3. Wait for animation to finish, then redirect
      setTimeout(() => {
        window.location.href = "page2.html";
      }, 1000); // 1000ms = same as animation duration
    }
  </script>

</body>
</html>
